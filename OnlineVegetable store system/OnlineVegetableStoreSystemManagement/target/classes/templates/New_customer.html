<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer management system</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container"> 
<h1>customer management system</h1> 
<hr>
<h2>save customer </h2>
<form  action="#" th:acction="@{/savecustomer}" th:object="${customer}",method="POST"></form>
 
 <input type="text" th:field="*{customerName}" placeholder=" enter customer Name" class="form-control mb-4 col-4">
 <input type="text" th:field="*{customerAddress}" placeholder=" enter customer address" class="form-control mb-4 col-4">
 <input type="text" th:field="*{customerMobile}" placeholder=" enter customer mobileNo" class="form-control mb-4 col-4">
 <input type="text" th:field="*{customerEmail}" placeholder=" enter customer email" class="form-control mb-4 col-4">
 <input type="text" th:field="*{customerpass}" placeholder=" enter customer pass" class="form-control mb-4 col-4">
 
 <button type="submit" class="btn btn-info col-2"> Save Customer</button>
 
 
 
 </div>
</body>
</html>

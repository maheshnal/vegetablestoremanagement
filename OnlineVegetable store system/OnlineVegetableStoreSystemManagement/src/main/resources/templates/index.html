<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>vegetable store management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

   <div class="container my-2">
   <a th:href="@{/showNewCustomerForm}"> ADD Customer</a>
   <h1>Customer List</h1>
   <table border="1">
     <thead>
       <tr> 
       <th>CustomerName </th>
       <th>CustomerAddress </th>
       <th>CustomerMobile </th>
       <th>CustomerEmail </th>
       <td><a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class ="btn btn-primary">Update</a></td>
       <td><a th:href="@{/deletecustomer/{id}(id=${customer.id})}" class ="btn btn-primary">Delete</a></td>
       </tr>
     </thead>
       <tbody>
       
       <tr th:each="customer:${listcustomer}"></tr>
       
       	<td th:text="${customer.customerName}"></td>
       
       <td th:text="${customer.customerAddress}"></td>
       <td th:text="${customer.customerMobile}"></td>
       <td th:text="${customer.customerEmail}"></tr>
       </tbody>
   </table>
   
   </div>
</body>
</html>
